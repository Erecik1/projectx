{% load static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'loginpage.css' %}" xmlns="http://www.w3.org/1999/html">
{% endblock %}
{% block content %}
<div class="login-page">
  <div class="form">
  <h3>Forgot password</h3>
  <form method="post" class="register-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  </div>
</div>
{% endblock %}
