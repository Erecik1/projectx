{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'loginpage.css' %}" xmlns="http://www.w3.org/1999/html">
{% endblock %}
{% block content %}
<div class="login-page">
  <div class="form">
    <form class="login-form"  method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
      <p class="message">Forgot password? <a href="{% url 'password_reset' %}">Reset a Password</a></p>
    </form>
  </div>
</div>
{% endblock %}
